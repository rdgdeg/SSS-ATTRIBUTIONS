<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Cours Vacants - Application Compl√®te</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const SUPABASE_URL = 'https://dhuuduphwvxrecfqvbbw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRodXVkdXBod3Z4cmVjZnF2YmJ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMTEyODksImV4cCI6MjA4Mzc4NzI4OX0.RyURwma808AT0PqFIWXpe6NIdIdoscYN5GiC8Dh7Ktk';

        const parseVolume = (value) => {
            if (!value || value === '' || String(value).includes('#')) return 0;
            const parsed = parseFloat(value);
            return isNaN(parsed) ? 0 : parsed;
        };

        const parseInteger = (value) => {
            if (!value || value === '' || String(value).includes('#')) return null;
            const parsed = parseInt(value);
            return isNaN(parsed) ? null : parsed;
        };

        const App = () => {
            const [view, setView] = useState('liste'); // 'liste', 'detail', 'import', 'nouveau'
            const [selectedCours, setSelectedCours] = useState(null);
            const [coursData, setCoursData] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadCours();
            }, []);

            const loadCours = async () => {
                try {
                    setLoading(true);
                    const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm');
                    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

                    const { data, error } = await supabase
                        .from('cours_vacants')
                        .select('*')
                        .order('code_cours', { ascending: true });

                    if (error) throw error;
                    setCoursData(data || []);
                } catch (err) {
                    console.error('Erreur chargement:', err);
                    alert('Erreur lors du chargement: ' + err.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleSaveCours = async (coursData) => {
                try {
                    const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm');
                    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

                    if (coursData.id) {
                        const { error } = await supabase
                            .from('cours_vacants')
                            .update(coursData)
                            .eq('id', coursData.id);
                        if (error) throw error;
                    } else {
                        const { error } = await supabase
                            .from('cours_vacants')
                            .insert(coursData);
                        if (error) throw error;
                    }
                    
                    await loadCours();
                    setView('liste');
                    setSelectedCours(null);
                } catch (err) {
                    alert('Erreur lors de la sauvegarde: ' + err.message);
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
                        <div className="text-center">
                            <div className="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                            <p className="text-xl font-semibold text-gray-700">Chargement...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
                    <nav className="bg-white shadow-lg mb-6">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                <h1 className="text-2xl font-bold text-gray-900">Gestion Cours Vacants</h1>
                                <div className="flex gap-2">
                                    <button
                                        onClick={() => { setView('liste'); setSelectedCours(null); }}
                                        className={`px-4 py-2 rounded-lg font-medium ${view === 'liste' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700'}`}
                                    >
                                        üìã Liste
                                    </button>
                                    <button
                                        onClick={() => { setView('import'); setSelectedCours(null); }}
                                        className={`px-4 py-2 rounded-lg font-medium ${view === 'import' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700'}`}
                                    >
                                        üì• Import
                                    </button>
                                    <button
                                        onClick={() => { setView('nouveau'); setSelectedCours(null); }}
                                        className="px-4 py-2 bg-green-600 text-white rounded-lg font-medium hover:bg-green-700"
                                    >
                                        ‚ûï Nouveau Cours
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <div className="max-w-7xl mx-auto px-4">
                        {view === 'liste' && (
                            <ListeCours 
                                coursData={coursData}
                                onSelectCours={(cours) => { setSelectedCours(cours); setView('detail'); }}
                                onRefresh={loadCours}
                            />
                        )}
                        {view === 'detail' && selectedCours && (
                            <DetailCours 
                                cours={selectedCours}
                                onSave={handleSaveCours}
                                onCancel={() => { setView('liste'); setSelectedCours(null); }}
                            />
                        )}
                        {view === 'nouveau' && (
                            <DetailCours 
                                cours={null}
                                onSave={handleSaveCours}
                                onCancel={() => { setView('liste'); setSelectedCours(null); }}
                            />
                        )}
                        {view === 'import' && (
                            <ImportCours onImportComplete={loadCours} />
                        )}
                    </div>
                </div>
            );
        };

        const ListeCours = ({ coursData, onSelectCours, onRefresh }) => {
            const [searchTerm, setSearchTerm] = useState('');
            const [filterDpt, setFilterDpt] = useState('');
            const [filterSource, setFilterSource] = useState(''); // 'importe' ou 'manuel'
            const [filterPublication, setFilterPublication] = useState(''); // 'a_publier', 'ne_pas_publier', ''
            const [sortBy, setSortBy] = useState('code_cours');
            const [sortOrder, setSortOrder] = useState('asc');

            const departements = useMemo(() => {
                return [...new Set(coursData.map(c => c.dpt_attribution).filter(d => d))].sort();
            }, [coursData]);

            const filteredCours = useMemo(() => {
                let filtered = [...coursData];

                if (searchTerm) {
                    const term = searchTerm.toLowerCase();
                    filtered = filtered.filter(c => 
                        (c.code_cours && c.code_cours.toLowerCase().includes(term)) ||
                        (c.intitule && c.intitule.toLowerCase().includes(term))
                    );
                }

                if (filterDpt) {
                    filtered = filtered.filter(c => c.dpt_attribution === filterDpt);
                }

                if (filterSource) {
                    if (filterSource === 'importe') {
                        filtered = filtered.filter(c => c.source === 'importe' || !c.source);
                    } else if (filterSource === 'manuel') {
                        filtered = filtered.filter(c => c.source === 'manuel');
                    }
                }

                if (filterPublication) {
                    if (filterPublication === 'a_publier') {
                        filtered = filtered.filter(c => c.a_publier === true);
                    } else if (filterPublication === 'ne_pas_publier') {
                        filtered = filtered.filter(c => c.a_publier === false);
                    }
                }

                filtered.sort((a, b) => {
                    const aVal = a[sortBy] || '';
                    const bVal = b[sortBy] || '';
                    if (sortOrder === 'asc') {
                        return aVal > bVal ? 1 : aVal < bVal ? -1 : 0;
                    } else {
                        return aVal < bVal ? 1 : aVal > bVal ? -1 : 0;
                    }
                });

                return filtered;
            }, [coursData, searchTerm, filterDpt, filterSource, filterPublication, sortBy, sortOrder]);

            const stats = useMemo(() => {
                return {
                    total: coursData.length,
                    vacants: coursData.filter(c => (c.vol1_non_attribue || 0) > 0 || (c.vol2_non_attribue || 0) > 0).length,
                    a_publier: coursData.filter(c => c.a_publier === true).length,
                    manuels: coursData.filter(c => c.source === 'manuel').length
                };
            }, [coursData]);

            return (
                <div className="bg-white rounded-xl shadow-lg p-6">
                    <div className="flex items-center justify-between mb-6">
                        <h2 className="text-2xl font-bold text-gray-900">Liste des Cours Vacants</h2>
                        <button
                            onClick={onRefresh}
                            className="px-4 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700"
                        >
                            üîÑ Actualiser
                        </button>
                    </div>

                    <div className="grid grid-cols-4 gap-4 mb-6">
                        <div className="bg-blue-50 p-4 rounded-lg">
                            <div className="text-2xl font-bold text-blue-600">{stats.total}</div>
                            <div className="text-sm text-gray-600">Total cours</div>
                        </div>
                        <div className="bg-orange-50 p-4 rounded-lg">
                            <div className="text-2xl font-bold text-orange-600">{stats.vacants}</div>
                            <div className="text-sm text-gray-600">Cours vacants</div>
                        </div>
                        <div className="bg-green-50 p-4 rounded-lg">
                            <div className="text-2xl font-bold text-green-600">{stats.a_publier}</div>
                            <div className="text-sm text-gray-600">√Ä publier</div>
                        </div>
                        <div className="bg-purple-50 p-4 rounded-lg">
                            <div className="text-2xl font-bold text-purple-600">{stats.manuels}</div>
                            <div className="text-sm text-gray-600">Ajout√©s manuellement</div>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                        <input
                            type="text"
                            placeholder="Rechercher..."
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                            className="px-4 py-2 border border-gray-300 rounded-lg"
                        />
                        <select
                            value={filterDpt}
                            onChange={(e) => setFilterDpt(e.target.value)}
                            className="px-4 py-2 border border-gray-300 rounded-lg"
                        >
                            <option value="">Tous les d√©partements</option>
                            {departements.map(dpt => (
                                <option key={dpt} value={dpt}>{dpt}</option>
                            ))}
                        </select>
                        <select
                            value={filterSource}
                            onChange={(e) => setFilterSource(e.target.value)}
                            className="px-4 py-2 border border-gray-300 rounded-lg"
                        >
                            <option value="">Toutes les sources</option>
                            <option value="importe">Cours import√©s</option>
                            <option value="manuel">Cours ajout√©s manuellement</option>
                        </select>
                        <select
                            value={filterPublication}
                            onChange={(e) => setFilterPublication(e.target.value)}
                            className="px-4 py-2 border border-gray-300 rounded-lg"
                        >
                            <option value="">Tous</option>
                            <option value="a_publier">√Ä publier</option>
                            <option value="ne_pas_publier">Ne pas publier</option>
                        </select>
                    </div>

                    <div className="space-y-2">
                        {filteredCours.map((cours) => (
                            <div
                                key={cours.id || cours.code_cours}
                                onClick={() => onSelectCours(cours)}
                                className="bg-gray-50 hover:bg-gray-100 p-4 rounded-lg cursor-pointer border border-gray-200"
                            >
                                <div className="flex items-center justify-between">
                                    <div className="flex-1">
                                        <div className="flex items-center gap-2 mb-1">
                                            <span className="font-semibold text-blue-600">{cours.code_cours}</span>
                                            {cours.dpt_attribution && (
                                                <span className="text-xs bg-gray-200 px-2 py-1 rounded">{cours.dpt_attribution}</span>
                                            )}
                                            {cours.a_publier === true && (
                                                <span className="text-xs bg-green-100 text-green-700 px-2 py-1 rounded">‚úÖ √Ä publier</span>
                                            )}
                                            {cours.a_publier === false && (
                                                <span className="text-xs bg-red-100 text-red-700 px-2 py-1 rounded">‚ùå Ne pas publier</span>
                                            )}
                                            {cours.source === 'manuel' && (
                                                <span className="text-xs bg-purple-100 text-purple-700 px-2 py-1 rounded">‚úèÔ∏è Manuel</span>
                                            )}
                                            {((cours.vol1_non_attribue || 0) > 0 || (cours.vol2_non_attribue || 0) > 0) && (
                                                <span className="text-xs bg-red-100 text-red-700 px-2 py-1 rounded font-medium">‚ö†Ô∏è VACANT</span>
                                            )}
                                        </div>
                                        <p className="text-sm text-gray-700">{cours.intitule || 'Sans intitul√©'}</p>
                                        <div className="flex gap-4 text-xs text-gray-600 mt-1">
                                            <span>Vol1: {cours.vol1_total || 0}h</span>
                                            <span>Vol2: {cours.vol2_total || 0}h</span>
                                            {(cours.vol1_non_attribue || 0) > 0 && (
                                                <span className="text-red-600">Vol1 Non Attr.: {cours.vol1_non_attribue}h</span>
                                            )}
                                            {(cours.vol2_non_attribue || 0) > 0 && (
                                                <span className="text-red-600">Vol2 Non Attr.: {cours.vol2_non_attribue}h</span>
                                            )}
                                        </div>
                                    </div>
                                    <div className="text-gray-400">‚Üí</div>
                                </div>
                            </div>
                        ))}
                    </div>

                    <div className="mt-4 text-sm text-gray-600 text-center">
                        {filteredCours.length} cours affich√©s sur {coursData.length}
                    </div>
                </div>
            );
        };

        const DetailCours = ({ cours, onSave, onCancel }) => {
            const [formData, setFormData] = useState({
                code_cours: cours?.code_cours || '',
                intitule: cours?.intitule || '',
                dpt_attribution: cours?.dpt_attribution || '',
                vol1_total: cours?.vol1_total || 0,
                vol2_total: cours?.vol2_total || 0,
                remarques: cours?.remarques || '',
                a_publier: cours?.a_publier !== undefined ? cours.a_publier : true,
                source: cours?.source || (cours ? 'importe' : 'manuel'),
                enseignants_pressentis: cours?.enseignants_pressentis || []
            });

            const [newEnseignant, setNewEnseignant] = useState({
                nom: '',
                prenom: '',
                email: '',
                vol1: 0,
                vol2: 0
            });

            const [candidatures, setCandidatures] = useState(cours?.candidatures || []);

            const vol1_attribue = formData.enseignants_pressentis.reduce((sum, e) => sum + (parseVolume(e.vol1) || 0), 0);
            const vol2_attribue = formData.enseignants_pressentis.reduce((sum, e) => sum + (parseVolume(e.vol2) || 0), 0);
            const vol1_ecart = Math.abs(vol1_attribue - parseVolume(formData.vol1_total));
            const vol2_ecart = Math.abs(vol2_attribue - parseVolume(formData.vol2_total));
            const volumesOk = vol1_ecart < 0.01 && vol2_ecart < 0.01;

            const handleAddEnseignant = () => {
                if (newEnseignant.nom && newEnseignant.prenom) {
                    setFormData({
                        ...formData,
                        enseignants_pressentis: [...formData.enseignants_pressentis, { ...newEnseignant }]
                    });
                    setNewEnseignant({ nom: '', prenom: '', email: '', vol1: 0, vol2: 0 });
                }
            };

            const handleRemoveEnseignant = (index) => {
                setFormData({
                    ...formData,
                    enseignants_pressentis: formData.enseignants_pressentis.filter((_, i) => i !== index)
                });
            };

            const handleAddCandidature = () => {
                const candidat = prompt('Nom du candidat:');
                if (candidat) {
                    setCandidatures([...candidatures, { nom: candidat, date: new Date().toLocaleDateString('fr-FR') }]);
                }
            };

            const handleSave = () => {
                const dataToSave = {
                    ...formData,
                    candidatures: candidatures,
                    id: cours?.id
                };
                onSave(dataToSave);
            };

            return (
                <div className="bg-white rounded-xl shadow-lg p-6">
                    <div className="flex items-center justify-between mb-6">
                        <h2 className="text-2xl font-bold text-gray-900">
                            {cours ? `√âditer: ${cours.code_cours}` : 'Nouveau Cours'}
                        </h2>
                        <div className="flex gap-2">
                            <button
                                onClick={onCancel}
                                className="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300"
                            >
                                Annuler
                            </button>
                            <button
                                onClick={handleSave}
                                className="px-4 py-2 bg-green-600 text-white rounded-lg font-medium hover:bg-green-700"
                            >
                                üíæ Enregistrer
                            </button>
                        </div>
                    </div>

                    <div className="grid grid-cols-2 gap-6 mb-6">
                        <div>
                            <label className="block text-sm font-semibold text-gray-700 mb-2">Code Cours *</label>
                            <input
                                type="text"
                                value={formData.code_cours}
                                onChange={(e) => setFormData({ ...formData, code_cours: e.target.value })}
                                className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                                required
                            />
                        </div>
                        <div>
                            <label className="block text-sm font-semibold text-gray-700 mb-2">D√©partement Attribution</label>
                            <input
                                type="text"
                                value={formData.dpt_attribution}
                                onChange={(e) => setFormData({ ...formData, dpt_attribution: e.target.value })}
                                className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                            />
                        </div>
                    </div>

                    <div className="mb-6">
                        <label className="block text-sm font-semibold text-gray-700 mb-2">Intitul√©</label>
                        <input
                            type="text"
                            value={formData.intitule}
                            onChange={(e) => setFormData({ ...formData, intitule: e.target.value })}
                            className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                        />
                    </div>

                    <div className="grid grid-cols-2 gap-6 mb-6">
                        <div>
                            <label className="block text-sm font-semibold text-gray-700 mb-2">Volume 1 Total *</label>
                            <input
                                type="number"
                                step="0.1"
                                value={formData.vol1_total}
                                onChange={(e) => setFormData({ ...formData, vol1_total: parseVolume(e.target.value) })}
                                className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                                required
                            />
                        </div>
                        <div>
                            <label className="block text-sm font-semibold text-gray-700 mb-2">Volume 2 Total *</label>
                            <input
                                type="number"
                                step="0.1"
                                value={formData.vol2_total}
                                onChange={(e) => setFormData({ ...formData, vol2_total: parseVolume(e.target.value) })}
                                className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                                required
                            />
                        </div>
                    </div>

                    <div className="mb-6">
                        <label className="block text-sm font-semibold text-gray-700 mb-2">
                            <input
                                type="checkbox"
                                checked={formData.a_publier}
                                onChange={(e) => setFormData({ ...formData, a_publier: e.target.checked })}
                                className="mr-2"
                            />
                            √Ä publier
                        </label>
                    </div>

                    <div className="mb-6">
                        <label className="block text-sm font-semibold text-gray-700 mb-2">Remarques</label>
                        <textarea
                            value={formData.remarques}
                            onChange={(e) => setFormData({ ...formData, remarques: e.target.value })}
                            rows="4"
                            className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                            placeholder="Ajoutez vos remarques sur ce cours..."
                        />
                    </div>

                    <div className="mb-6 border-t pt-6">
                        <div className="flex items-center justify-between mb-4">
                            <h3 className="text-lg font-semibold text-gray-900">Enseignants Pressentis</h3>
                            <div className={`px-4 py-2 rounded-lg ${volumesOk ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>
                                {volumesOk ? '‚úÖ Volumes OK' : `‚ö†Ô∏è √âcart: Vol1 ${vol1_ecart.toFixed(1)}h, Vol2 ${vol2_ecart.toFixed(1)}h`}
                            </div>
                        </div>

                        <div className="grid grid-cols-5 gap-4 mb-4">
                            <input
                                type="text"
                                placeholder="Nom"
                                value={newEnseignant.nom}
                                onChange={(e) => setNewEnseignant({ ...newEnseignant, nom: e.target.value })}
                                className="px-3 py-2 border border-gray-300 rounded-lg"
                            />
                            <input
                                type="text"
                                placeholder="Pr√©nom"
                                value={newEnseignant.prenom}
                                onChange={(e) => setNewEnseignant({ ...newEnseignant, prenom: e.target.value })}
                                className="px-3 py-2 border border-gray-300 rounded-lg"
                            />
                            <input
                                type="email"
                                placeholder="Email"
                                value={newEnseignant.email}
                                onChange={(e) => setNewEnseignant({ ...newEnseignant, email: e.target.value })}
                                className="px-3 py-2 border border-gray-300 rounded-lg"
                            />
                            <input
                                type="number"
                                step="0.1"
                                placeholder="Vol1"
                                value={newEnseignant.vol1}
                                onChange={(e) => setNewEnseignant({ ...newEnseignant, vol1: parseVolume(e.target.value) })}
                                className="px-3 py-2 border border-gray-300 rounded-lg"
                            />
                            <div className="flex gap-2">
                                <input
                                    type="number"
                                    step="0.1"
                                    placeholder="Vol2"
                                    value={newEnseignant.vol2}
                                    onChange={(e) => setNewEnseignant({ ...newEnseignant, vol2: parseVolume(e.target.value) })}
                                    className="px-3 py-2 border border-gray-300 rounded-lg flex-1"
                                />
                                <button
                                    onClick={handleAddEnseignant}
                                    className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                                >
                                    ‚ûï
                                </button>
                            </div>
                        </div>

                        <div className="space-y-2">
                            {formData.enseignants_pressentis.map((ens, index) => (
                                <div key={index} className="bg-gray-50 p-3 rounded-lg flex items-center justify-between">
                                    <div className="flex-1 grid grid-cols-5 gap-4">
                                        <span className="font-medium">{ens.nom}</span>
                                        <span>{ens.prenom}</span>
                                        <span className="text-sm text-gray-600">{ens.email}</span>
                                        <span className="text-blue-600 font-medium">Vol1: {ens.vol1}h</span>
                                        <span className="text-orange-600 font-medium">Vol2: {ens.vol2}h</span>
                                    </div>
                                    <button
                                        onClick={() => handleRemoveEnseignant(index)}
                                        className="ml-4 px-3 py-1 bg-red-600 text-white rounded-lg hover:bg-red-700"
                                    >
                                        ‚úï
                                    </button>
                                </div>
                            ))}
                        </div>

                        <div className="mt-4 p-3 bg-blue-50 rounded-lg">
                            <div className="grid grid-cols-3 gap-4 text-sm">
                                <div>
                                    <span className="font-semibold">Vol1 Total:</span> {formData.vol1_total}h
                                </div>
                                <div>
                                    <span className="font-semibold">Vol1 Attribu√©:</span> {vol1_attribue.toFixed(1)}h
                                </div>
                                <div>
                                    <span className="font-semibold">Vol1 Restant:</span> {(formData.vol1_total - vol1_attribue).toFixed(1)}h
                                </div>
                                <div>
                                    <span className="font-semibold">Vol2 Total:</span> {formData.vol2_total}h
                                </div>
                                <div>
                                    <span className="font-semibold">Vol2 Attribu√©:</span> {vol2_attribue.toFixed(1)}h
                                </div>
                                <div>
                                    <span className="font-semibold">Vol2 Restant:</span> {(formData.vol2_total - vol2_attribue).toFixed(1)}h
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="mb-6 border-t pt-6">
                        <div className="flex items-center justify-between mb-4">
                            <h3 className="text-lg font-semibold text-gray-900">Candidatures</h3>
                            <button
                                onClick={handleAddCandidature}
                                className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700"
                            >
                                ‚ûï Ajouter Candidature
                            </button>
                        </div>
                        <div className="space-y-2">
                            {candidatures.map((cand, index) => (
                                <div key={index} className="bg-gray-50 p-3 rounded-lg flex items-center justify-between">
                                    <div>
                                        <span className="font-medium">{cand.nom}</span>
                                        {cand.date && <span className="text-sm text-gray-600 ml-2">({cand.date})</span>}
                                    </div>
                                    <button
                                        onClick={() => setCandidatures(candidatures.filter((_, i) => i !== index))}
                                        className="px-3 py-1 bg-red-600 text-white rounded-lg hover:bg-red-700"
                                    >
                                        ‚úï
                                    </button>
                                </div>
                            ))}
                            {candidatures.length === 0 && (
                                <p className="text-gray-500 text-sm">Aucune candidature enregistr√©e</p>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const ImportCours = ({ onImportComplete }) => {
            const [file, setFile] = useState(null);
            const [importing, setImporting] = useState(false);
            const [progress, setProgress] = useState({ current: 0, total: 0, message: '' });
            const [result, setResult] = useState(null);
            const [error, setError] = useState(null);
            const [ecraser, setEcraser] = useState(false);

            const handleFileChange = (e) => {
                const selectedFile = e.target.files[0];
                if (selectedFile && selectedFile.name.endsWith('.xlsx')) {
                    setFile(selectedFile);
                    setError(null);
                    setResult(null);
                }
            };

            const importData = async () => {
                if (!file) return;

                setImporting(true);
                setError(null);
                setResult(null);

                try {
                    if (!window.XLSX) {
                        const script = document.createElement('script');
                        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js';
                        document.head.appendChild(script);
                        await new Promise((resolve) => { script.onload = resolve; });
                    }

                    const fileData = await file.arrayBuffer();
                    const workbook = window.XLSX.read(fileData, { raw: false });
                    const firstSheet = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheet];
                    const jsonData = window.XLSX.utils.sheet_to_json(worksheet, { raw: false, defval: '' });

                    setProgress({ current: 0, total: jsonData.length, message: 'Pr√©paration des donn√©es...' });

                    const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm');
                    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

                    if (ecraser) {
                        setProgress({ current: 0, total: 1, message: 'Suppression des donn√©es existantes...' });
                        await supabase.from('cours_vacants').delete().neq('id', 0);
                        setProgress({ current: 1, total: 1, message: 'Donn√©es supprim√©es' });
                    }

                    const coursMap = new Map();
                    
                    jsonData.forEach((row) => {
                        const code = row.Cours || row['Cours'] || '';
                        if (!code || code.trim() === '') return;

                        const nom = row.Nom || row['Nom'] || '';
                        const isNonAttribue = nom && nom.toLowerCase().includes('non attr');

                        if (!coursMap.has(code)) {
                            coursMap.set(code, {
                                code_cours: code,
                                intitule: row.Intitul || row['Intitul'] || row['Intitul√©'] || '',
                                dpt_attribution: row['Dpt At'] || row['Dpt Attribution'] || '',
                                vol1_total: parseVolume(row['Vol.1 Total'] || row['Vol1 Total']),
                                vol2_total: parseVolume(row['Vol.2 Total'] || row['Vol2 Total']),
                                vol1_non_attribue: 0,
                                vol2_non_attribue: 0,
                                source: 'importe',
                                a_publier: true,
                                enseignants_pressentis: [],
                                candidatures: []
                            });
                        }

                        const cours = coursMap.get(code);
                        const vol1 = parseVolume(row['Vol.1 attribution'] || row['Vol1. enseignant'] || row['Vol1'] || 0);
                        const vol2 = parseVolume(row['Vol.2 attribution'] || row['Vol2. enseignant'] || row['Vol2'] || 0);

                        if (isNonAttribue && (vol1 > 0 || vol2 > 0)) {
                            cours.vol1_non_attribue += vol1;
                            cours.vol2_non_attribue += vol2;
                        } else if (!isNonAttribue && nom) {
                            cours.enseignants_pressentis.push({
                                nom: nom,
                                prenom: row.Pr√©nom || row['Pr√©nom'] || '',
                                email: row.Email || row['Email'] || '',
                                vol1: vol1,
                                vol2: vol2
                            });
                        }
                    });

                    setProgress({ current: 0, total: coursMap.size, message: 'Import vers Supabase...' });

                    let inserted = 0;
                    const errors = [];

                    for (const [code, coursData] of coursMap) {
                        setProgress({ 
                            current: inserted + 1, 
                            total: coursMap.size, 
                            message: `Import ${code}...` 
                        });

                        try {
                            const { error: insertError } = await supabase
                                .from('cours_vacants')
                                .upsert(coursData, { onConflict: 'code_cours' });

                            if (insertError) {
                                errors.push(`Erreur ${code}: ${insertError.message}`);
                            } else {
                                inserted++;
                            }
                        } catch (err) {
                            errors.push(`Erreur ${code}: ${err.message}`);
                        }
                    }

                    setResult({ success: true, inserted, errors });
                    onImportComplete();

                } catch (err) {
                    setError(`Erreur: ${err.message}`);
                } finally {
                    setImporting(false);
                }
            };

            return (
                <div className="bg-white rounded-xl shadow-lg p-6">
                    <h2 className="text-2xl font-bold text-gray-900 mb-6">Import Excel</h2>
                    
                    <div className="mb-6">
                        <input
                            type="file"
                            accept=".xlsx"
                            onChange={handleFileChange}
                            className="mb-4"
                        />
                        {file && (
                            <div className="mb-4">
                                <p className="font-semibold">{file.name}</p>
                                <label className="flex items-center gap-2 mt-2">
                                    <input
                                        type="checkbox"
                                        checked={ecraser}
                                        onChange={(e) => setEcraser(e.target.checked)}
                                    />
                                    <span>√âcraser les donn√©es existantes</span>
                                </label>
                                <button
                                    onClick={importData}
                                    disabled={importing}
                                    className="mt-4 px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 disabled:opacity-50"
                                >
                                    {importing ? 'Importation...' : 'Importer'}
                                </button>
                            </div>
                        )}
                    </div>

                    {importing && progress.total > 0 && (
                        <div className="mb-4">
                            <p className="mb-2">{progress.message}</p>
                            <div className="w-full bg-gray-200 rounded-full h-3">
                                <div
                                    className="bg-blue-600 h-3 rounded-full transition-all"
                                    style={{ width: `${(progress.current / progress.total) * 100}%` }}
                                />
                            </div>
                        </div>
                    )}

                    {result && (
                        <div className="p-4 bg-green-50 border border-green-300 rounded-lg">
                            <p className="font-semibold text-green-900">Import r√©ussi !</p>
                            <p>{result.inserted} cours import√©s</p>
                        </div>
                    )}

                    {error && (
                        <div className="p-4 bg-red-50 border border-red-300 rounded-lg">
                            <p className="font-semibold text-red-900">Erreur</p>
                            <p className="text-red-700">{error}</p>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
